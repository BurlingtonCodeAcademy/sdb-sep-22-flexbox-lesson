<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox Lesson</title>
</head>
<body class="main-container">

    <!-- Flexbox -->
    <!-- A module that divides our wireframe into parent and child containers -->
    <!-- It allows for horizontal and vertical adjustments and space between and around elements in relation to each other and its parent -->
    
    <!-- nav == flex container -->

    <nav class="nav-container">
        <!-- a tags == flex-items -->
        <a href="" id="about" class="nav-link">About</a>
        <a href="" class="nav-link">Projects</a>
        <a href="" class="nav-link">GitHub</a>
        <a href="" class="nav-link">LinkedIn</a>
        <a href="" class="nav-link">Contact Me</a>
    </nav>

    <!-- CHALLENGE! -->

    <!-- Create a div container that will hold a form for a signup. It should have inputs of name, email, and password. -->

    <!-- The containers should be centered, have no labels (name email and password should be placehodlers), and at the end it should have a Register button that is also centered and is the same width as the input fields themselves -->

    <div class="form-container">
        <form class="form" action="">
            <input type="text" name="text" id="name-input" placeholder="Enter full name">
            <input type="email" name="email" id="email-inpupt" placeholder="Enter your email">
            <input type="password" name="password" id="pwd-input" placeholder="Enter your password">
            <button class="btn">Register</button>
        </form>
    </div>

    
</body>
</html>
